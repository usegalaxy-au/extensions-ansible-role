---

galaxy_version: "{{ __galaxy_major_version | default('25.1') }}"  # Must be in the form "\d+.\d+"
galaxy_extensions_dir: '{{ galaxy_config_dir }}/plugins/webhooks'
galaxy_extensions_builtin_dir: "{{ galaxy_server_dir }}/config/plugins/webhooks"
galaxy_extensions_enabled: []  # Extension IDs (see https://github.com/usegalaxy-au/galaxy-extensions)
# - example_extension_id

# Galaxy extensions repository
galaxy_extensions_repo_url: "https://github.com/usegalaxy-au/galaxy-extensions.git"
galaxy_extensions_repo_version: "main"
galaxy_extensions_repo_dir: "/tmp/galaxy-extensions"

# Owner and group for extension directories
galaxy_extensions_owner: root
galaxy_extensions_group: root
